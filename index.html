<header class="h-16 border-b border-white/5 flex items-center justify-between px-6 bg-[#0f172a] shrink-0">
    <div class="flex items-center gap-4">
        <h1 class="text-white font-bold text-sm uppercase">BI.Enterprise</h1>
        <input type="file" id="fileInput" class="hidden" multiple accept=".xlsx,.pdf">
        <label for="fileInput" class="bg-blue-600 text-white text-[10px] font-bold px-4 py-2 rounded cursor-pointer uppercase">Carregar Dados</label>
    </div>
    <div class="flex items-center gap-4">
        <input type="text" id="searchTable" placeholder="Filtrar registros..." class="bg-black/20 border border-white/10 rounded px-3 py-1.5 text-[10px] w-64 text-white">
        <input type="password" id="geminiKey" placeholder="Gemini API Key" class="bg-black/40 border border-white/10 rounded px-3 py-1.5 text-[10px] w-40 text-white">
        <button id="btnAi" class="bg-purple-600 text-white text-[10px] font-bold px-4 py-2 rounded uppercase">Análise IA</button>
    </div>
</header>

<main class="flex-1 flex overflow-hidden">
    <aside>
        <div class="h-44 mb-6"><canvas id="chartStatus"></canvas></div>
        <div class="kpi-card border-purple-500/30 italic text-[10px]" id="aiBox">
            Aguardando análise...
        </div>
    </aside>

    <section class="flex-1 flex flex-col">
        <div class="grid grid-cols-3 gap-4 p-4 bg-black/10">
            <div class="kpi-card"><p class="text-[8px] uppercase">Linhas</p><h2 id="kpiRows">0</h2></div>
            <div class="kpi-card"><p class="text-[8px] uppercase text-orange">Divergências</p><h2 id="kpiDiffs" class="text-orange">0</h2></div>
            <div class="kpi-card"><p class="text-[8px] uppercase">Acuracidade</p><h2 id="kpiAcc">0%</h2></div>
        </div>
        <div class="table-container">
            <table><thead id="tHead"></thead><tbody id="tBody"></tbody></table>
        </div>
    </section>
</main>
