<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BI Analytics Minimalist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#0b0f1a] text-slate-400 overflow-hidden h-screen flex flex-col">

    <header class="h-14 border-b border-white/5 flex items-center justify-between px-6 bg-[#0f172a]">
        <div class="flex items-center gap-6">
            <h1 class="text-white font-bold tracking-tighter text-sm uppercase">BI.Minimalist</h1>
            <div class="flex items-center gap-2">
                <input type="file" id="fileInput" class="hidden" multiple>
                <label for="fileInput" class="bg-blue-600 hover:bg-blue-500 text-white text-[10px] font-bold px-3 py-1.5 rounded cursor-pointer transition">CARREGAR</label>
                <span id="fileStatus" class="text-[10px] opacity-50 uppercase">Nenhum arquivo</span>
            </div>
        </div>
        <div class="flex items-center gap-3">
            <select id="filterStatus" class="bg-slate-800 text-[10px] px-2 py-1.5 rounded border-none outline-none text-white">
                <option value="all">TODOS OS DADOS</option>
                <option value="diff">SÓ DIVERGÊNCIAS</option>
            </select>
            <button id="btnExport" class="hidden bg-emerald-600 hover:bg-emerald-500 text-white text-[10px] font-bold px-3 py-1.5 rounded">EXPORTAR XLSX</button>
            <button id="btnClear" class="text-[10px] hover:text-red-400 transition">LIMPAR</button>
        </div>
    </header>

    <main class="flex-1 flex overflow-hidden">
        <aside class="w-64 border-r border-white/5 bg-[#0f172a]/50 p-4 flex flex-col gap-6">
            <div>
                <p class="text-[9px] font-bold text-slate-500 uppercase tracking-widest mb-4">Status de Saúde</p>
                <div class="h-40"><canvas id="chartDiff"></canvas></div>
            </div>
            <div class="flex-1 border-t border-white/5 pt-4">
                <p class="text-[9px] font-bold text-slate-500 uppercase tracking-widest mb-2">Distribuição de Coluna</p>
                <select id="columnAnalytic" class="w-full bg-slate-800 text-[9px] p-1 rounded mb-3 outline-none text-white"></select>
                <div class="h-40"><canvas id="chartColumns"></canvas></div>
            </div>
        </aside>

        <section class="flex-1 flex flex-col bg-[#0b0f1a]">
            <div class="p-2 px-4 border-b border-white/5 flex items-center justify-between">
                <input type="text" id="tableSearch" placeholder="BUSCAR REGISTRO..." class="bg-transparent border-none text-xs w-full outline-none text-white placeholder:text-slate-600">
                <div id="diffCounter" class="text-[10px] whitespace-nowrap text-yellow-500 font-mono">0 divergências</div>
            </div>
            <div class="table-wrapper flex-1 overflow-auto">
                <table>
                    <thead id="tableHeader"></thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
