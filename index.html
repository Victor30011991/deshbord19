<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BI.Enterprise AI - Sistema de Auditoria</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#0b0f1a] text-slate-400 overflow-hidden h-screen flex flex-col">

    <header class="h-16 border-b border-white/5 flex items-center justify-between px-6 bg-[#0f172a] shrink-0">
        <div class="flex items-center gap-6">
            <h1 class="text-white font-bold text-sm uppercase tracking-tighter">BI.Enterprise AI</h1>
            <nav class="flex bg-black/40 p-1 rounded-lg border border-white/10">
                <button onclick="switchTab('tab-charts')" class="tab-btn active" id="btn-charts">ðŸ“Š DASHBOARD</button>
                <button onclick="switchTab('tab-table')" class="tab-btn" id="btn-table">ðŸ“‹ TABELA</button>
                <button onclick="switchTab('tab-ai')" class="tab-btn" id="btn-ai-tab">ðŸ¤– PARECER IA</button>
            </nav>
        </div>
        
        <div class="flex items-center gap-3">
            <input type="file" id="fileInput" class="hidden" multiple accept=".xlsx,.csv,.pdf">
            <label for="fileInput" class="bg-blue-600 hover:bg-blue-500 text-white text-[10px] font-bold px-4 py-2 rounded cursor-pointer uppercase transition-all">Importar</label>
            <input type="password" id="geminiKey" placeholder="Gemini API Key" class="bg-black/40 border border-white/10 rounded px-3 py-1.5 text-[10px] w-40 text-white outline-none focus:border-purple-500">
            <button id="btnAi" class="bg-purple-600 hover:bg-purple-500 text-white text-[10px] font-bold px-4 py-2 rounded uppercase transition-all">Analisar com IA</button>
        </div>
    </header>

    <main class="flex-1 relative overflow-hidden">
        
        <div id="tab-charts" class="tab-content active p-6 overflow-y-auto h-full">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="kpi-card h-80 flex flex-col items-center justify-center">
                    <p class="kpi-label">Status de Auditoria</p>
                    <canvas id="chartStatus"></canvas>
                </div>
                <div class="kpi-card h-80">
                    <p class="kpi-label">EvoluÃ§Ã£o de Registros</p>
                    <canvas id="chartHistory"></canvas>
                </div>
                <div class="grid grid-rows-3 gap-4">
                    <div class="kpi-card"><p class="kpi-label">Total Processado</p><h2 id="kpiRows" class="kpi-value text-white">0</h2></div>
                    <div class="kpi-card"><p class="kpi-label text-orange-500">DivergÃªncias</p><h2 id="kpiDiffs" class="kpi-value text-orange-500">0</h2></div>
                    <div class="kpi-card"><p class="kpi-label">Acuracidade</p><h2 id="kpiAcc" class="kpi-value text-emerald-500">0%</h2></div>
                </div>
            </div>
        </div>

        <div id="tab-table" class="tab-content h-full">
            <div class="flex flex-col h-full">
                <div class="p-4 bg-[#0f172a] border-b border-white/5 flex justify-between items-center">
                    <select id="viewFilter" onchange="applyFilters()" class="bg-black/40 border border-white/10 rounded px-3 py-1.5 text-[10px] text-white outline-none">
                        <option value="all">TODOS OS DADOS</option>
                        <option value="diff">APENAS DIVERGÃŠNCIAS (LARANJA)</option>
                    </select>
                    <button onclick="exportExcel()" class="text-[10px] font-bold text-emerald-500 hover:text-emerald-400 uppercase">Exportar para Excel</button>
                </div>
                <div class="table-container flex-1 overflow-auto">
                    <table id="mainTable">
                        <thead id="tableHeader"></thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="tab-ai" class="tab-content h-full bg-[#0b0f1a] p-10 flex justify-center">
            <div class="max-w-4xl w-full bg-[#161c2d] border border-purple-500/20 rounded-xl p-8 shadow-2xl overflow-y-auto">
                <div class="flex items-center justify-between mb-8 border-b border-white/5 pb-4">
                    <h2 class="text-purple-400 font-bold uppercase tracking-widest text-sm">RelatÃ³rio TÃ©cnico IA</h2>
                    <span id="aiStatus" class="hidden text-[10px] animate-pulse text-purple-300">PROCESSANDO...</span>
                </div>
                <div id="aiTxt" class="text-slate-300 leading-relaxed space-y-4 font-light text-sm italic">
                    Importe os arquivos e clique em "Analisar com IA" para gerar o parecer tÃ©cnico e conclusivo.
                </div>
            </div>
        </div>

    </main>

    <script src="script.js"></script>
</body>
</html>
