<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BI.Minimalist Enterprise - Restaurante & Auditoria</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#0b0f1a] text-slate-400 overflow-hidden h-screen flex flex-col">

    <header class="h-14 border-b border-white/5 flex items-center justify-between px-6 bg-[#0f172a]">
        <div class="flex items-center gap-6">
            <h1 class="text-white font-bold tracking-tighter text-sm uppercase">BI.Enterprise</h1>
            <div class="flex items-center gap-2">
                <input type="file" id="fileInput" class="hidden" multiple>
                <label for="fileInput" class="bg-blue-600 hover:bg-blue-500 text-white text-[10px] font-bold px-3 py-1.5 rounded cursor-pointer transition uppercase">Importar Dados</label>
                <span id="fileStatus" class="text-[10px] opacity-50 uppercase">Aguardando Ficheiros</span>
            </div>
        </div>
        
        <div class="flex items-center gap-3">
            <div class="flex items-center gap-2 px-3 py-1 bg-white/5 rounded border border-white/10">
                <input type="checkbox" id="cleanDataMode" class="w-3 h-3 accent-blue-500 cursor-pointer">
                <label for="cleanDataMode" class="text-[9px] uppercase font-bold text-slate-300">Limpeza DS</label>
            </div>
            <select id="filterStatus" class="bg-slate-800 text-[10px] px-2 py-1.5 rounded border-none outline-none text-white font-bold">
                <option value="all">TODOS OS DADOS</option>
                <option value="diff">SÓ DIVERGÊNCIAS</option>
                <option value="related">SÓ RELACIONADAS</option>
            </select>
            <div id="exportGroup" class="hidden flex items-center gap-2">
                <button onclick="exportExcel()" class="bg-emerald-600 hover:bg-emerald-500 text-white text-[10px] font-bold px-3 py-1.5 rounded uppercase">Excel</button>
                <button onclick="exportPDF()" class="bg-red-600 hover:bg-red-500 text-white text-[10px] font-bold px-3 py-1.5 rounded uppercase">PDF</button>
            </div>
            <button onclick="location.reload()" class="text-[10px] hover:text-red-400 transition uppercase">Reset</button>
        </div>
    </header>

    <main class="flex-1 flex overflow-hidden">
        <aside class="w-72 border-r border-white/5 bg-[#0f172a]/50 p-4 flex flex-col gap-6 overflow-y-auto">
            <div>
                <p class="text-[9px] font-bold text-slate-500 uppercase tracking-widest mb-4">Saúde dos Dados</p>
                <div class="h-48 relative"><canvas id="chartDiff"></canvas></div>
            </div>
            <div class="flex-1 border-t border-white/5 pt-4">
                <p class="text-[9px] font-bold text-slate-500 uppercase tracking-widest mb-2">Análise de Objetos (Top 10)</p>
                <select id="columnAnalytic" class="w-full bg-slate-800 text-[9px] p-1.5 rounded mb-3 outline-none text-white border border-white/5"></select>
                <div class="h-64"><canvas id="chartColumns"></canvas></div>
            </div>
        </aside>

        <section class="flex-1 flex flex-col bg-[#0b0f1a]">
            <div class="grid grid-cols-4 gap-4 p-4 border-b border-white/5 bg-[#0f172a]/20">
                <div class="kpi-card border-l-2 border-blue-500">
                    <p class="kpi-label">Linhas Totais</p>
                    <h2 id="totalRows" class="kpi-value text-white">0</h2>
                </div>
                <div class="kpi-card border-l-2 border-yellow-500">
                    <p class="kpi-label">Divergências</p>
                    <h2 id="totalDiffs" class="kpi-value text-yellow-500">0</h2>
                </div>
                <div class="kpi-card border-l-2 border-emerald-500">
                    <p class="kpi-label">Acuracidade</p>
                    <h2 id="accuracyRate" class="kpi-value text-emerald-500">0%</h2>
                </div>
                <div class="kpi-card border-l-2 border-purple-500">
                    <p class="kpi-label">Ganhos/Perdas (Est.)</p>
                    <h2 id="financialEst" class="kpi-value text-purple-400">R$ 0,00</h2>
                </div>
            </div>

            <div class="toolbar-enterprise flex items-center justify-between px-4 py-2 border-b border-white/5">
                <input type="text" id="tableSearch" placeholder="PESQUISAR REGISTROS..." class="search-input">
                <div class="flex gap-4 text-[10px] font-mono">
                    <span class="text-emerald-500">● IGUAIS: <b id="equalCounter">0</b></span>
                    <span class="text-yellow-500">● DIVERGÊNCIAS: <b id="diffCounter">0</b></span>
                </div>
            </div>
            
            <div class="table-container flex-1 overflow-auto">
                <table id="mainTable">
                    <thead id="tableHeader"></thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
