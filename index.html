<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BI Analytics Pro - Comparador</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#0b0f1a] text-slate-200 min-h-screen">

    <div class="container mx-auto px-6 py-10 max-w-6xl">
        <header class="mb-8 border-l-4 border-blue-600 pl-6 flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold text-white tracking-tight">Análise de Diferenças</h1>
                <p class="text-slate-400 mt-1 text-sm">Dashboard de BI para cruzamento de dados</p>
            </div>
            <div class="bg-blue-600/20 px-4 py-2 rounded-lg border border-blue-500/30">
                <span id="fileCount" class="font-mono text-xl text-white">0/5 Arquivos</span>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6 mb-8">
            <div class="lg:col-span-2 drop-zone p-6" id="drop-zone">
                <input type="file" id="fileInput" class="hidden" accept=".xlsx, .csv" multiple>
                <label for="fileInput" class="btn-primary cursor-pointer block text-center">Adicionar Planilhas</label>
            </div>
            <div class="card p-4">
                <label class="text-[10px] font-bold text-slate-500 uppercase">Ação de Exportação:</label>
                <select id="filterStatus" class="w-full bg-slate-800 text-sm rounded mt-2 p-2 outline-none">
                    <option value="all">Baixar Tudo</option>
                    <option value="diff">Baixar Apenas Diferenças</option>
                    <option value="equal">Baixar Apenas Iguais</option>
                </select>
            </div>
            <div class="flex flex-col gap-2">
                <button id="btnExport" class="btn-secondary hidden">Exportar (.xlsx)</button>
                <button id="btnClear" class="text-xs text-red-400 underline mt-2">Limpar Tudo</button>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
            <div class="card p-6">
                <h3 class="text-xs font-bold text-slate-500 uppercase mb-4 tracking-widest">Status das Divergências</h3>
                <div class="h-[280px]"><canvas id="chartDiff"></canvas></div>
            </div>
            <div class="card p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xs font-bold text-slate-500 uppercase tracking-widest">Análise de Objetos</h3>
                    <select id="columnAnalytic" class="bg-slate-800 text-[10px] p-1 rounded border border-slate-700"></select>
                </div>
                <div class="h-[280px]"><canvas id="chartColumns"></canvas></div>
            </div>
        </div>

        <div id="comparisonResult" class="card p-6 mb-8 hidden border-l-4 border-yellow-500">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-sm font-bold text-yellow-500 uppercase tracking-widest">⚠️ Conflitos Identificados</h3>
                <span id="diffCounter" class="bg-yellow-500/20 text-yellow-500 text-xs px-2 py-1 rounded-full font-bold">0</span>
            </div>
            <div class="table-wrapper">
                <table>
                    <thead id="diffHeader"></thead>
                    <tbody id="diffBody"></tbody>
                </table>
            </div>
        </div>

        <div id="tablesContainer" class="grid grid-cols-1 gap-6"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
