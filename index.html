<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BI Enterprise AI - Auditoria Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#0b0f1a] text-slate-300 h-screen flex flex-col overflow-hidden">

    <header class="h-20 border-b border-white/5 bg-[#0f172a] flex items-center justify-between px-8 shrink-0">
        <div class="flex items-center gap-4">
            <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-white font-black shadow-lg shadow-blue-500/20">BI</div>
            <div>
                <h1 class="text-white font-bold text-sm uppercase">Enterprise AI</h1>
                <p class="text-[9px] text-slate-500 font-bold uppercase tracking-widest">Auditoria de Dados</p>
            </div>
        </div>

        <nav class="flex bg-black/40 p-1.5 rounded-2xl border border-white/5 shadow-inner">
            <button onclick="switchTab('tab-diag')" class="nav-link active" id="btn-diag">DIAGNÓSTICO</button>
            <button onclick="switchTab('tab-acerto')" class="nav-link" id="btn-acerto">ACERTOS</button>
            <button onclick="switchTab('tab-conf')" class="nav-link" id="btn-conf">CONFERÊNCIA</button>
            <button onclick="switchTab('tab-dash')" class="nav-link" id="btn-dash">DASHBOARD</button>
            <button onclick="switchTab('tab-rel')" class="nav-link" id="btn-rel">PARECER</button>
        </nav>

        <div class="flex items-center gap-3">
            <input type="file" id="fileInput" class="hidden" multiple accept=".csv, .xlsx">
            <label for="fileInput" class="bg-blue-600 hover:bg-blue-500 text-white text-[10px] font-black px-6 py-3 rounded-xl cursor-pointer transition-all active:scale-95 shadow-lg shadow-blue-600/10 uppercase">Carregar Bases</label>
        </div>
    </header>

    <main class="flex-1 relative overflow-hidden">
        <section id="tab-diag" class="tab-content active p-8 overflow-y-auto">
            <div class="max-w-4xl mx-auto space-y-6" id="diag-container">
                <div class="bg-[#0f172a] border border-white/5 rounded-3xl p-12 text-center">
                    <h2 class="text-2xl font-bold text-white mb-4">Aguardando Arquivos</h2>
                    <p class="text-slate-500 text-sm">Selecione os arquivos de Produção e Loja Nacional para iniciar.</p>
                </div>
            </div>
        </section>

        <section id="tab-acerto" class="tab-content p-8 overflow-y-auto">
            <div class="max-w-4xl mx-auto">
                <div class="flex justify-between items-center mb-8">
                    <h2 class="text-xl font-bold text-white">Vínculos Sugeridos</h2>
                    <span id="acerto-count" class="bg-orange-500/20 text-orange-400 px-4 py-1 rounded-full text-[10px] font-bold uppercase tracking-tighter">0 Pendências</span>
                </div>
                <div id="acerto-list" class="grid gap-4"></div>
            </div>
        </section>

        <section id="tab-conf" class="tab-content p-8 overflow-hidden flex flex-col">
            <div class="max-w-7xl mx-auto w-full flex-1 flex flex-col bg-[#0f172a] rounded-[32px] border border-white/5 overflow-hidden shadow-2xl">
                <div class="p-6 border-b border-white/5 flex items-center justify-between bg-black/20">
                    <div class="flex gap-2">
                        <button onclick="filterTable('todos')" class="filter-btn active" id="f-tod">Todos</button>
                        <button onclick="filterTable('relacionado')" class="filter-btn text-emerald-400" id="f-rel">Correlacionados</button>
                        <button onclick="filterTable('divergente')" class="filter-btn text-orange-400" id="f-div">Divergentes</button>
                        <button onclick="filterTable('ausente')" class="filter-btn text-slate-400" id="f-aus">Não Vinculados</button>
                    </div>
                    <input type="text" id="tableSearch" onkeyup="searchTable()" placeholder="Buscar aluno ou CPF..." class="bg-white/5 border border-white/10 rounded-xl px-4 py-2 text-xs w-64 text-white focus:outline-none focus:border-blue-500">
                </div>
                <div class="flex-1 overflow-auto custom-scrollbar">
                    <table class="w-full text-left text-[11px] border-collapse">
                        <thead class="sticky top-0 bg-[#161e31] z-10 shadow-xl">
                            <tr id="table-head" class="text-white font-bold border-b border-white/10 uppercase tracking-wider"></tr>
                        </thead>
                        <tbody id="table-body" class="divide-y divide-white/5"></tbody>
                    </table>
                </div>
            </div>
        </section>

        <section id="tab-dash" class="tab-content p-8 overflow-y-auto">
            <div class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                <div class="bg-[#0f172a] p-6 rounded-2xl border border-white/5">
                    <span class="text-[9px] font-bold text-slate-500 uppercase block mb-1">Total Auditado</span>
                    <h2 id="kpi-total" class="text-3xl font-black text-white">0</h2>
                </div>
                <div class="bg-[#0f172a] p-6 rounded-2xl border border-white/5">
                    <span class="text-[9px] font-bold text-slate-500 uppercase block mb-1">Conformidade</span>
                    <h2 id="kpi-conf" class="text-3xl font-black text-emerald-400">0%</h2>
                </div>
                <div class="bg-[#0f172a] p-6 rounded-2xl border border-white/5">
                    <span class="text-[9px] font-bold text-slate-500 uppercase block mb-1">Divergências</span>
                    <h2 id="kpi-div" class="text-3xl font-black text-orange-500">0</h2>
                </div>
                <div class="bg-[#0f172a] p-6 rounded-2xl border border-white/5">
                    <span class="text-[9px] font-bold text-slate-500 uppercase block mb-1">Ausentes</span>
                    <h2 id="kpi-aus" class="text-3xl font-black text-slate-400">0</h2>
                </div>
            </div>
            <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-8">
                <div class="bg-[#0f172a]/50 p-8 rounded-[32px] border border-white/5 h-[400px]">
                    <canvas id="chartStatus"></canvas>
                </div>
                <div class="bg-[#0f172a]/50 p-8 rounded-[32px] border border-white/5 h-[400px]">
                    <canvas id="chartCities"></canvas>
                </div>
            </div>
        </section>

        <section id="tab-rel" class="tab-content p-12 overflow-y-auto">
            <div id="rel-content" class="max-w-3xl mx-auto bg-white/[0.02] border border-white/5 rounded-[40px] p-12 shadow-2xl">
                <p class="text-center opacity-30 italic">Processamento pendente...</p>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
