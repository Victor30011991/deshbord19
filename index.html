<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>BI.Enterprise AI - Extração Automática</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#0b0f1a] text-slate-400 h-screen flex flex-col overflow-hidden">

    <header class="h-16 border-b border-white/5 flex items-center justify-between px-6 bg-[#0f172a] shrink-0">
        <div class="flex items-center gap-6">
            <div class="flex items-center gap-2 text-white font-bold">
                <div class="w-8 h-8 bg-blue-600 rounded flex items-center justify-center italic">BI</div>
                <span>ENTERPRISE AI</span>
            </div>
            <input type="file" id="fileInput" class="hidden" multiple>
            <label for="fileInput" class="bg-blue-600 hover:bg-blue-500 text-white text-[10px] font-bold px-4 py-2 rounded cursor-pointer uppercase transition-all">Upload de Arquivos</label>
        </div>

        <nav class="flex bg-black/40 p-1 rounded-lg border border-white/10">
            <button onclick="switchTab('tab-charts')" class="tab-btn active" id="btn-charts">ESTATÍSTICAS</button>
            <button onclick="switchTab('tab-table')" class="tab-btn" id="btn-table">DADOS BRUTOS</button>
            <button onclick="switchTab('tab-ai')" class="tab-btn" id="btn-ai-tab">PARECER DA IA</button>
        </nav>
        
        <div class="flex items-center gap-2">
            <input type="password" id="geminiKey" placeholder="Cole sua API Key aqui" class="bg-black/40 border border-purple-500/30 rounded px-3 py-1.5 text-[10px] w-48 text-white outline-none focus:border-purple-500">
            <button onclick="exportExcel()" class="text-emerald-500 border border-emerald-600/30 text-[9px] font-bold px-3 py-2 rounded uppercase hover:bg-emerald-600 hover:text-white transition-all">Exportar</button>
        </div>
    </header>

    <main class="flex-1 relative overflow-hidden">
        <div id="tab-charts" class="tab-content active overflow-y-auto p-8">
            <div class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="kpi-card"><p class="kpi-label">Conformidade de Dados</p><canvas id="chartStatus"></canvas></div>
                <div class="kpi-card"><p class="kpi-label">Principais Localidades</p><canvas id="chartCities"></canvas></div>
                <div class="kpi-card"><p class="kpi-label">Análise de Status</p><canvas id="chartStatusPie"></canvas></div>
                <div class="kpi-card"><p class="kpi-label">Registros Totais</p><h2 id="kpiRows" class="kpi-value text-white">0</h2></div>
                <div class="kpi-card"><p class="kpi-label text-orange-500">Divergências Encontradas</p><h2 id="kpiDiffs" class="kpi-value text-orange-500">0</h2></div>
                <div class="kpi-card"><p class="kpi-label text-blue-400">Dados Correlacionados</p><h2 id="kpiEquals" class="kpi-value text-blue-400">0</h2></div>
            </div>
        </div>

        <div id="tab-table" class="tab-content h-full p-6">
            <div class="max-w-[95%] mx-auto bg-[#0f172a] rounded-lg border border-white/10 h-full overflow-hidden flex flex-col">
                <div class="table-container flex-1 overflow-auto"><table id="mainTable"><thead id="tableHeader"></thead><tbody id="tableBody"></tbody></table></div>
            </div>
        </div>

        <div id="tab-ai" class="tab-content h-full p-10">
            <div class="max-w-4xl mx-auto bg-[#161c2d] border border-purple-500/20 rounded-xl p-8 shadow-2xl h-full flex flex-col">
                <div class="flex items-center justify-between mb-6 border-b border-white/5 pb-4">
                    <h2 class="text-purple-400 font-bold uppercase text-xs tracking-widest">Relatório Analítico Consolidado</h2>
                    <div id="aiLoader" class="hidden animate-pulse flex items-center gap-2 text-[10px] text-purple-300">
                        <div class="w-2 h-2 bg-purple-500 rounded-full"></div> GERANDO...
                    </div>
                </div>
                <div id="aiTxt" class="flex-1 overflow-y-auto pr-4 text-sm text-slate-300 leading-relaxed space-y-4">
                    Aguardando upload e processamento dos dados...
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
