<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BI.Enterprise AI - Automação Total</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#0b0f1a] text-slate-400 h-screen flex flex-col overflow-hidden">

    <header class="h-16 border-b border-white/5 flex items-center justify-between px-6 bg-[#0f172a] shrink-0">
        <div class="flex items-center gap-6">
            <div class="flex items-center gap-2 text-white">
                <div class="w-8 h-8 bg-blue-600 rounded flex items-center justify-center font-bold italic">BI</div>
                <span class="font-bold text-sm tracking-tighter">ENTERPRISE AI</span>
            </div>
            <input type="file" id="fileInput" class="hidden" multiple>
            <label for="fileInput" class="bg-blue-600 hover:bg-blue-500 text-white text-[10px] font-bold px-4 py-2 rounded cursor-pointer uppercase transition-colors">Carregar Arquivos</label>
        </div>

        <nav class="flex bg-black/40 p-1 rounded-lg border border-white/10">
            <button onclick="switchTab('tab-charts')" class="tab-btn active" id="btn-charts">ESTATÍSTICAS</button>
            <button onclick="switchTab('tab-table')" class="tab-btn" id="btn-table">DADOS & ERROS</button>
            <button onclick="switchTab('tab-ai')" class="tab-btn" id="btn-ai-tab">RELATÓRIO IA</button>
        </nav>
        
        <div class="flex items-center gap-3">
            <input type="password" id="geminiKey" placeholder="Chave Gemini IA" class="bg-black/40 border border-white/10 rounded px-2 py-1 text-[10px] w-32 text-white outline-none focus:border-blue-500">
            <div class="h-8 w-[1px] bg-white/10"></div>
            <button onclick="exportExcel()" class="bg-emerald-600/20 text-emerald-500 border border-emerald-600/30 text-[9px] font-bold px-3 py-2 rounded hover:bg-emerald-600 hover:text-white transition-all">EXCEL</button>
            <button onclick="exportPDF()" class="bg-red-600/20 text-red-500 border border-red-600/30 text-[9px] font-bold px-3 py-2 rounded hover:bg-red-600 hover:text-white transition-all">PDF</button>
        </div>
    </header>

    <main class="flex-1 relative overflow-hidden">
        <div id="tab-charts" class="tab-content active overflow-y-auto p-8">
            <div class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="kpi-card"><p class="kpi-label">Diferenças vs Acertos</p><div class="h-48"><canvas id="chartStatus"></canvas></div></div>
                <div class="kpi-card"><p class="kpi-label">Top 5 Cidades</p><div class="h-48"><canvas id="chartCities"></canvas></div></div>
                <div class="kpi-card"><p class="kpi-label">Status Geral</p><div class="h-48"><canvas id="chartStatusPie"></canvas></div></div>
                
                <div class="kpi-card border-l-4 border-blue-500 flex flex-col justify-center">
                    <p class="kpi-label">Total Processado</p>
                    <h2 id="kpiRows" class="text-3xl font-bold text-white">0</h2>
                </div>
                <div class="kpi-card border-l-4 border-orange-500 flex flex-col justify-center">
                    <p class="kpi-label">Divergências</p>
                    <h2 id="kpiDiffs" class="text-3xl font-bold text-orange-500">0</h2>
                </div>
                <div class="kpi-card border-l-4 border-emerald-500 flex flex-col justify-center">
                    <p class="kpi-label">Dados Validados</p>
                    <h2 id="kpiEquals" class="text-3xl font-bold text-emerald-500">0</h2>
                </div>
            </div>
        </div>

        <div id="tab-table" class="tab-content h-full p-4">
            <div class="max-w-full mx-auto h-full flex flex-col bg-[#0f172a] rounded-lg border border-white/5 shadow-2xl">
                <div class="p-3 border-b border-white/5 flex justify-between items-center">
                    <span class="text-[10px] font-bold uppercase text-slate-500">Destaque em <span class="text-orange-500">Laranja</span>: Necessita revisão manual</span>
                    <select id="viewFilter" onchange="applyFilters()" class="bg-black text-white text-[10px] p-1 border border-white/20 rounded outline-none">
                        <option value="all">Ver Todos os Registros</option>
                        <option value="diff">Apenas Divergências</option>
                    </select>
                </div>
                <div class="table-container overflow-auto flex-1">
                    <table id="mainTable">
                        <thead id="tableHeader"></thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="tab-ai" class="tab-content h-full p-10">
            <div class="max-w-4xl mx-auto bg-[#161c2d] border border-purple-500/20 rounded-xl p-8 shadow-2xl h-full flex flex-col">
                <div class="flex items-center justify-between mb-4 border-b border-white/5 pb-2">
                    <h2 class="text-purple-400 font-bold uppercase text-xs tracking-widest">Parecer Técnico IA</h2>
                    <div id="aiLoader" class="hidden animate-pulse text-[9px] text-purple-300 italic uppercase">Processando análise profunda...</div>
                </div>
                <div id="aiTxt" class="flex-1 overflow-y-auto pr-4 text-sm text-slate-300 leading-relaxed space-y-4 font-light">
                    Carregue os arquivos para gerar o relatório automático.
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
