<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BI Enterprise AI - Sistema de Auditoria de Larga Escala</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#0b0f1a] text-slate-300 h-screen flex flex-col overflow-hidden">

    <header class="h-20 border-b border-white/5 bg-[#0f172a] flex items-center justify-between px-8 shrink-0">
        <div class="flex items-center gap-4">
            <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-white font-black shadow-lg shadow-blue-500/20">BI</div>
            <div>
                <h1 class="text-white font-bold text-sm tracking-tight uppercase">Enterprise AI</h1>
                <p class="text-[10px] text-slate-500 font-bold uppercase tracking-widest">Auditoria de Dados v3.0</p>
            </div>
        </div>

        <nav class="flex bg-black/40 p-1.5 rounded-2xl border border-white/5">
            <button onclick="switchTab('tab-diag')" class="nav-link active" id="btn-diag">1. DIAGNÓSTICO</button>
            <button onclick="switchTab('tab-acerto')" class="nav-link" id="btn-acerto">2. ÁREA DE ACERTOS</button>
            <button onclick="switchTab('tab-dash')" class="nav-link" id="btn-dash">3. DASHBOARD</button>
            <button onclick="switchTab('tab-rel')" class="nav-link" id="btn-rel">4. PARECER TÉCNICO</button>
        </nav>

        <div class="flex items-center gap-3">
            <input type="file" id="fileInput" class="hidden" multiple accept=".csv, .xlsx">
            <label for="fileInput" class="bg-blue-600 hover:bg-blue-500 text-white text-[10px] font-black px-6 py-3 rounded-xl cursor-pointer transition-all active:scale-95 shadow-lg shadow-blue-600/10">CARREGAR BASES</label>
        </div>
    </header>

    <main class="flex-1 relative overflow-hidden">
        
        <section id="tab-diag" class="tab-content active p-8 overflow-y-auto">
            <div class="max-w-6xl mx-auto space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6" id="diag-files">
                    </div>
                <div id="diag-status" class="bg-[#0f172a] border border-white/5 rounded-3xl p-8 hidden">
                    <h3 class="text-white font-bold mb-4">Relatório de Saúde dos Dados</h3>
                    <div id="diag-details" class="space-y-3 text-sm"></div>
                </div>
            </div>
        </section>

        <section id="tab-acerto" class="tab-content p-8 overflow-y-auto">
            <div class="max-w-6xl mx-auto">
                <div class="flex justify-between items-center mb-8">
                    <h2 class="text-xl font-bold text-white">Centro de Tratamento de Inconsistências</h2>
                    <span class="text-[10px] bg-orange-500/20 text-orange-400 px-3 py-1 rounded-full font-bold uppercase tracking-tighter" id="acerto-count">0 Pendências</span>
                </div>
                <div id="acerto-container" class="grid gap-4">
                    </div>
            </div>
        </section>

        <section id="tab-dash" class="tab-content p-8 overflow-y-auto">
            <div class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                <div class="kpi-card"><span>Total Auditado</span><h2 id="kpi-total">0</h2></div>
                <div class="kpi-card"><span>Conformidade</span><h2 id="kpi-conf" class="text-emerald-400">0%</h2></div>
                <div class="kpi-card"><span>Divergências</span><h2 id="kpi-div" class="text-orange-500">0</h2></div>
                <div class="kpi-card"><span>Ação Manual</span><h2 id="kpi-manual">0</h2></div>
            </div>
            <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-6">
                <div class="chart-box lg:col-span-2"><h3>Volume por Município (Top 10)</h3><div class="chart-h"><canvas id="chartCities"></canvas></div></div>
                <div class="chart-box"><h3>Status de Auditoria</h3><div class="chart-h"><canvas id="chartStatus"></canvas></div></div>
            </div>
        </section>

        <section id="tab-rel" class="tab-content p-12 overflow-y-auto">
            <div class="max-w-4xl mx-auto bg-white/[0.02] border border-white/5 rounded-[40px] p-12 shadow-2xl relative overflow-hidden">
                <div id="rel-content" class="relative z-10 space-y-8">
                    <p class="text-center italic text-slate-500">Aguardando processamento dos dados...</p>
                </div>
                <div class="mt-12 flex justify-center gap-4">
                    <button onclick="exportPDF()" class="bg-red-500/10 text-red-500 border border-red-500/20 px-8 py-3 rounded-2xl font-bold text-xs hover:bg-red-500 hover:text-white transition-all">BAIXAR PDF DE AUDITORIA</button>
                    <button onclick="exportExcel()" class="bg-emerald-500/10 text-emerald-500 border border-emerald-500/20 px-8 py-3 rounded-2xl font-bold text-xs hover:bg-emerald-500 hover:text-white transition-all">EXPORTAR EXCEL</button>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
