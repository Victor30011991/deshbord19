<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BI.Enterprise - Auditoria de Dados</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#0b0f1a] text-slate-400 overflow-hidden h-screen flex flex-col">

    <header class="h-14 border-b border-white/5 flex items-center justify-between px-6 bg-[#0f172a] shrink-0">
        <div class="flex items-center gap-6">
            <h1 class="text-white font-bold tracking-tighter text-sm uppercase">BI.Enterprise</h1>
            <nav class="flex gap-4">
                <button onclick="changeTab('dashboard')" class="text-[10px] font-bold uppercase hover:text-white transition">Dashboard</button>
                <button onclick="changeTab('auditoria')" class="text-[10px] font-bold uppercase text-white border-b border-blue-500">Conferência</button>
            </nav>
        </div>
        <div class="flex items-center gap-3">
            <input type="file" id="fileInput" class="hidden" multiple>
            <label for="fileInput" class="bg-blue-600 text-white text-[10px] font-bold px-4 py-2 rounded cursor-pointer uppercase">Upload Bases</label>
        </div>
    </header>

    <main class="flex-1 flex overflow-hidden">
        <div id="tab-dashboard" class="hidden w-full p-6 overflow-auto">
            <div class="grid grid-cols-4 gap-4 mb-6">
                <div class="bg-[#0f172a] p-4 rounded border border-white/5">
                    <p class="text-[9px] uppercase font-bold opacity-50">Total Registos</p>
                    <h2 id="totalRecords" class="text-2xl text-white font-bold">0</h2>
                </div>
                <div class="bg-[#0f172a] p-4 rounded border border-white/5">
                    <p class="text-[9px] uppercase font-bold opacity-50 text-yellow-500">Divergências</p>
                    <h2 id="diffCounter" class="text-2xl text-yellow-500 font-bold">0</h2>
                </div>
                <div class="bg-[#0f172a] p-4 rounded border border-white/5">
                    <p class="text-[9px] uppercase font-bold opacity-50 text-emerald-500">Acuracidade</p>
                    <h2 id="accuracyRate" class="text-2xl text-emerald-500 font-bold">0%</h2>
                </div>
                <div class="bg-[#0f172a] p-4 rounded border border-white/5">
                    <p class="text-[9px] uppercase font-bold opacity-50 text-purple-400">Saldo Est.</p>
                    <h2 id="financialEst" class="text-2xl text-purple-400 font-bold">R$ 0,00</h2>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-6 h-80">
                <div class="bg-[#0f172a] p-4 rounded border border-white/5"><canvas id="chartDiff"></canvas></div>
                <div class="bg-[#0f172a] p-4 rounded border border-white/5"><canvas id="chartColumns"></canvas></div>
            </div>
        </div>

        <div id="tab-auditoria" class="flex flex-col w-full">
            <div class="p-2 px-4 border-b border-white/5 flex items-center justify-between bg-[#0f172a]/40">
                <input type="text" id="tableSearch" placeholder="FILTRAR REGISTROS..." class="bg-transparent border-none text-xs w-1/3 outline-none text-white font-mono">
                <select id="columnAnalytic" class="bg-[#161c2d] text-[10px] border border-white/10 rounded px-2 py-1 outline-none text-slate-400"></select>
            </div>

            <div class="flex-1 grid grid-cols-3 gap-[1px] bg-white/5 overflow-hidden">
                <div class="bg-[#0b0f1a] flex flex-col overflow-hidden">
                    <div class="bg-[#161c2d] p-2 text-[9px] font-bold uppercase text-slate-500 border-b border-white/5 text-center">Base A: Produção</div>
                    <div class="flex-1 overflow-auto custom-scrollbar"><table id="tableA" class="w-full"></table></div>
                </div>
                <div class="bg-[#0b0f1a] flex flex-col overflow-hidden">
                    <div class="bg-[#161c2d] p-2 text-[9px] font-bold uppercase text-slate-500 border-b border-white/5 text-center">Base B: Loja Nacional</div>
                    <div class="flex-1 overflow-auto custom-scrollbar"><table id="tableB" class="w-full"></table></div>
                </div>
                <div class="bg-[#0b0f1a] flex flex-col overflow-hidden">
                    <div class="bg-[#161c2d] p-2 text-[9px] font-bold uppercase text-blue-500 border-b border-white/5 text-center">Veredito Auditoria</div>
                    <div class="flex-1 overflow-auto custom-scrollbar"><table id="tableRes" class="w-full"></table></div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
